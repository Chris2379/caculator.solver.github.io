<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FNAF Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
}

.page-title {
  text-align: center;
  font-size: 50px;
  margin: 30px 0 10px 0;
}

#fullscreenBtn {
  display: block;
  margin: 0 auto 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  border: none;
}

#fullscreenBtn:hover {
  background: #444;
  color: white;
}

.game-container {
  width: 95%;
  max-width: 1200px;
  height: 80vh;
  margin: auto;
}

.game-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<h1 class="page-title">FNAF</h1>

<button id="fullscreenBtn">Fullscreen</button>

<div class="game-container" id="gameContainer">
  <iframe
    allowfullscreen
    allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write"
    sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads"
    src="https://db.ducklit.com/html/fnaf/index.html">
  </iframe>
</div>

<script>
const container = document.getElementById("gameContainer");
const button = document.getElementById("fullscreenBtn");

button.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
    button.textContent = "Exit Fullscreen";
  } else {
    document.exitFullscreen();
    button.textContent = "Fullscreen";
  }
});
</script>

</body>
</html>
