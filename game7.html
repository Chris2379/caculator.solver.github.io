<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .page-title {
      color: white;
      font-size: 50px;
      margin: 20px 0;
      font-family: Arial, sans-serif;
      z-index: 2;
    }

    #fullscreenBtn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }

    #gameContainer {
      width: 100vw;
      height: calc(100vh - 120px); /* subtract title and button */
      max-width: 100%;
      max-height: 100%;
      position: relative;
    }

    #gameContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<h1 class="page-title">Traffic</h1>
<button id="fullscreenBtn">Fullscreen</button>
