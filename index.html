<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Game Hub</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0a0a12;
  color:white;
}

/* HEADER */
header{
  text-align:center;
  padding:20px;
}

h1{
  color:#00f7ff;
  text-shadow:0 0 15px #00f7ff;
  margin:0;
}

.controls{
  margin-top:15px;
}

select, button{
  padding:8px 14px;
  margin:5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#111;
  color:#00f7ff;
  box-shadow:0 0 10px #00f7ff;
}

/* GRID */
.game-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#111;
  border-radius:15px;
  padding:10px;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f7ff;
}

.card img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}

.card h3{
  font-size:14px;
  text-align:center;
  margin:10px 0 0;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(12px);
  z-index:1000;
}

.modal-content{
  background:#0f0f18;
  width:95%;
  max-width:1000px;
  border-radius:20px;
  padding:20px;
  position:relative;
  border:3px solid #00f7ff;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse{
  from{box-shadow:0 0 10px #00f7ff;}
  to{box-shadow:0 0 40px #00f7ff,0 0 80px #00f7ff;}
}

.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:22px;
  cursor:pointer;
  color:#00f7ff;
}

iframe{
  width:100%;
  height:500px;
  border:none;
  border-radius:12px;
}

@media(max-width:700px){
  iframe{height:350px;}
}
</style>
</head>
<body>

<header>
  <h1>âš¡ Neon Game Hub âš¡</h1>
  <div class="controls">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Action">Action</option>
      <option value="Driving">Driving</option>
      <option value="Sports">Sports</option>
      <option value="Idle">Idle</option>
      <option value="Puzzle">Puzzle</option>
    </select>
    <button onclick="randomGame()">ðŸŽ² Random Game</button>
  </div>
</header>

<div class="game-grid" id="gameGrid"></div>

<!-- POPUP -->
<div class="modal" id="modal" onclick="outsideClick(event)">
  <div class="modal-content">
    <span class="close" onclick="closeGame()">âœ–</span>
    <iframe id="gameFrame"></iframe>
  </div>
</div>

<script>
const games = [
{name:"Stickman GTA City", img:"icon1.png", file:"game1.html", category:"Action"},

{name:"Basketball Random", img:"random.png", file:"Basketballrandom.html", category:"Sports"},
{name:"Pizza Tower", img:"pizza.png", file:"pizzatower.html", category:"Action"},
{name:"Bitlife", img:"bitlife.png", file:"bitlife.html", category:"Idle"},
{name:"Impossible Quiz", img:"impossible.png", file:"impossiblequiz.html", category:"Action"},

{name:"Little Alchemy 2", img:"alchemy.png", file:"games/alchemy.html", category:"Puzzle"},
{name:"Watermelon Game", img:"watermelon.png", file:"games/watermelon.html", category:"Puzzle"},
{name:"Draw Climber", img:"drawclimber.png", file:"games/drawclimber.html", category:"Action"}
];

const grid = document.getElementById("gameGrid");
const filter = document.getElementById("categoryFilter");

function renderGames(){
  grid.innerHTML="";
  const selected = filter.value;
  games
    .filter(g => selected==="All" || g.category===selected)
    .forEach(g=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${g.img}">
        <h3>${g.name}</h3>
      `;
      card.onclick=()=>openGame(g.file);
      grid.appendChild(card);
    });
}

function openGame(file){
  document.getElementById("modal").style.display="flex";
  document.getElementById("gameFrame").src=file;
}

function closeGame(){
  document.getElementById("modal").style.display="none";
  document.getElementById("gameFrame").src="";
}

function outsideClick(e){
  if(e.target.id==="modal") closeGame();
}

function randomGame(){
  const random = games[Math.floor(Math.random()*games.length)];
  openGame(random.file);
}

filter.addEventListener("change",renderGames);
renderGames();
</script>

</body>
</html>
