<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OvO</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  .page-title {
    color: white;
    font-size: 50px;
    margin: 10px 0;
    font-family: Arial, sans-serif;
  }
  #gameContainer {
    width: 100vw;
    height: calc(100vh - 80px);
  }
  #gameContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<h1 class="page-title">OvO</h1>

<div id="gameContainer">
  <iframe src="https://db.ducklit.com/html/ovo/index.html" 
          allowfullscreen
          scrolling="no">
  </iframe>
</div>

</body>
</html>
